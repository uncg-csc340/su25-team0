<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fb;
      margin: 0;
    }
    header {
      background: #2d5be3;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 2rem;
      font-weight: 500;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    h1 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2d6cdf;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
        background-color:#1b4fa3
    }
    </style>
</head>
<body>
      <header>
        <div class="logo">Class Connect</div>
        <nav>
            <a href="student-dashboard.html">Dashboard</a>
            <a href="#">Reports</a>
            <a href="student-profile.html">Profile</a>
            <a href="index.html">Logout</a>
        </nav>
    </header>
  <div class="container">
    <h1>Edit Profile</h1>
    <form action="#" method="post">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" value="Johnny Apples" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="johnny@classconnect.edu" required>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="j_apples" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" value="password123" required>

        <button type="button" onclick="window.location.href='student-profile.html'">Save Changes</button>
    </form>

</body>
</html>
